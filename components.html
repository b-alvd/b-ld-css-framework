<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>balvd CSS Framework | Components</title>
        <link rel="stylesheet" href="./src/styles/styles.css">
    </head>

    <body>
        <aside class="sidebar">
            <header>
                <img src="" alt="">
            </header>
            <ul>
                <li>
                    <input type="radio" id="dashboard" name="sidebar">
                    <label for="dashboard">
                        <i class="fa-solid fa-table-columns"></i>
                        <p>Dashboard</p>
                    </label>
                </li>
                <li>
                    <input type="radio" id="settings" name="sidebar">
                    <label for="settings">
                        <i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </label>
                    <div class="sub-menu">
                        <ul>
                            <li>
                                <button type="button">Display</button>
                            </li>
                            <li>
                                <button type="button">Appearance</button>
                            </li>
                            <li>
                                <button type="button">Preferences</button>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </aside>
        
        <script src="https://kit.fontawesome.com/40c81db8f8.js" crossorigin="anonymous"></script>
    </body>
</html>
